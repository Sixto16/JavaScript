//Clase 31. Expresiones regulares. Es una secuencia de caracteres que forman un patrón de busqueda y que principalmente es utilizado en la busqueda  de cadenas de texto.

let cadena = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae nisi asperiores voluptatibus! Ab7 ea assumenda illum, nisi qui placeat quo incidunt at blanditiis doloribus natus facere cupiditate8 enim? Quam nesciunt reiciendis excepturi quis ut alias deleniti porro. Cumque quibusdam molestiaelorem suscipit velit sed molestias perferendis illum, non enim voluptate! Assumenda 9."

let expReg = new RegExp("lorem", "ig");//Forma 1 de crear una Expresion Regular con un patron y una bandera. En este caso la bandera "i" ignora mayusculas y minusculas. la bandera "g" hace que se busque el patron o palabra lorem en toda la cadena/parrafo.

let expReg2 = /\d/ig; //Forma 2 de crear una Expresion Regular

console.log(expReg.test(cadena));//TEST comprueba que la palabra esta incluida en la cadena, arrojando un boolean.

console.log(expReg.exec(cadena));// EXEC devuelve un arreglo donde indica en que posicion encontro el primer parametro, parte de la cadena donde se encontro(input) y el numero de letras y/o espacios en que se encuntra el siguiente parametro(index).

console.log(expReg2.test(cadena));
console.log(expReg2.exec(cadena));
