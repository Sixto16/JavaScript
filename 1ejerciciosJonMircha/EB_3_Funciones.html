/*Confeccionar una función que solicite la carga de 5 valores por teclado y retorne su suma.*/

let valor1 = parseFloat(prompt("Ingrese el primer numero"));
let valor2 = parseFloat(prompt("Ingrese el segundo numero"));
let valor3 = parseFloat(prompt("Ingrese el tercer numero"));
let valor4 = parseFloat(prompt("Ingrese el cuarto numero"));
let valor5 = parseFloat(prompt("Ingrese el quinto numero"));


console.log(`La suma de los 5 numeros es: ` + suma(valor1, valor2, valor3, valor4, valor5));

function suma (numero1, numero2, numero3, numero4, numero5) {
 
let sumatoria = (numero1+numero2+numero3+numero4+numero5);
return sumatoria.toFixed(2);

}
