/* Clase 12 Objetos, un objeto es un conjunto conformado por una key y un value 

- Los objetos pueden contener otros objetos, funciones y  variables

// Dentro de un objeto a las variables se les van a llamar atributos/propiedades y a las funciones se les llaman métodos.

- Estructura Object = {} */

const sixto = { // Se crea el objeto principal
    nombre33: "sixto", // key = nombre33 y value = "sixto"
    apellidos33: "orobio", 
    edad33: 34, 
    pasatiempos33: ["correr","hacer ejercicio", "dar clases"], // Array
    soltero33: true,
    contacto33:{ // Objeto dentro de otro objeto

        movil: "31286754",
    }, //importante colocar coma al terminar de declarar objetos y funciones

welcome : function(){ //Se asigna a la llave welcome, una function. Ya que una propiedad es una asociacion entre key y value, welcome es la key y el value es la function ( a esto se le llama método, en este caso se esta declarando un método).
    console.log("hola")
},

decirMiNombre: function (){
    console.log(`Hola me llamo ${this.nombre33} ${this.apellidos33} y tengo ${this.edad33} años y me puedes seguir como ${this.contacto33.twitter} en twitter`)
}, //this hace referencia a elementos del mismo objeto.

}

console.log(sixto);//imprimimos el objeto completo.

console.log(sixto.contacto33.twitter);

sixto.welcome(); // De esta forma se imprimen las funciones contenidas en un objeto, a las cuales se les conoce como métodos.

sixto.decirMiNombre();

console.log(Object.keys(sixto));//De esta forma se imprimen todas las keys del objeto
console.log(Object.values(sixto));//De esta forma se imprimen todos los values del objeto

console.log(sixto.hasOwnProperty("nombre")); //Arroja un boolean indicando si la propiedad especificada existe o no existe en el arreglo
